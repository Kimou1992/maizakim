<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Sheets Interaction</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    table, th, td {
      border: 1px solid #ddd;
    }
    th, td {
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #f4f4f4;
    }
    form {
      margin-bottom: 20px;
    }
    input, button {
      padding: 10px;
      margin: 5px 0;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Google Sheets Interaction</h1>

  <!-- عرض البيانات -->
  <h2>Data from Google Sheets</h2>
  <button id="fetchData">Fetch Data</button>
  <table id="dataTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Sell Ad</th>
        <th>Buy Ad</th>
        <th>With Ad</th>
        <th>Last Updated</th>
      </tr>
    </thead>
    <tbody>
      <!-- سيتم تعبئة البيانات هنا -->
    </tbody>
  </table>

  <!-- نموذج الإضافة -->
  <h2>Add New Row</h2>
  <form id="addForm">
    <input type="text" name="id" placeholder="ID" required />
    <input type="text" name="sellAd" placeholder="Sell Ad" required />
    <input type="text" name="buyAd" placeholder="Buy Ad" required />
    <input type="text" name="withAd" placeholder="With Ad" required />
    <input type="text" name="lstUpdt" placeholder="Last Updated" required />
    <button type="submit">Add Row</button>
  </form>

  <!-- نموذج التعديل -->
  <h2>Update Row</h2>
  <form id="updateForm">
    <input type="text" name="id" placeholder="ID (to update)" required />
    <input type="text" name="sellAd" placeholder="Sell Ad" required />
    <input type="text" name="buyAd" placeholder="Buy Ad" required />
    <input type="text" name="withAd" placeholder="With Ad" required />
    <input type="text" name="lstUpdt" placeholder="Last Updated" required />
    <button type="submit">Update Row</button>
  </form>

  <script>
    const fetchDataButton = document.getElementById('fetchData');
    const dataTable = document.getElementById('dataTable').getElementsByTagName('tbody')[0];
    const addForm = document.getElementById('addForm');
    const updateForm = document.getElementById('updateForm');

    // Fetch data from the server
    fetchDataButton.addEventListener('click', async () => {
      try {
        const response = await fetch('/rows');
        const result = await response.json();

        // Clear the table
        dataTable.innerHTML = '';

        // Populate the table
        result.data.forEach(row => {
          const newRow = dataTable.insertRow();
          row.forEach(cell => {
            const newCell = newRow.insertCell();
            newCell.textContent = cell;
          });
        });
      } catch (error) {
        alert('Failed to fetch data');
        console.error(error);
      }
    });

    // Add a new row
    addForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(addForm);
      const data = Object.fromEntries(formData);

      try {
        const response = await fetch('/add', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data),
        });
        const result = await response.json();
        alert(result.message);
        addForm.reset();
      } catch (error) {
        alert('Failed to add row');
        console.error(error);
      }
    });

    // Update an existing row
    updateForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(updateForm);
      const data = Object.fromEntries(formData);

      try {
        const response = await fetch('/update', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data),
        });
        const result = await response.json();
        alert(result.message);
        updateForm.reset();
      } catch (error) {
        alert('Failed to update row');
        console.error(error);
      }
    });
  </script>
</body>
</html>
