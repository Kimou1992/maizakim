<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My Site</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #user-info {
            margin-top: 20px;
            font-size: 16px;
            color: green;
        }
    </style>
    <!-- إضافة Telegram Login Widget Script -->
    <script async src="https://telegram.org/js/telegram-widget.js?7"
        data-telegram-login="Tonhakimbot" 
        data-size="large" 
        data-radius="10" 
        data-auth-url="https://your-server.com/auth"></script>
</head>
<body>
    <h1>Welcome to My Page</h1>
    <p>This is the first page. You can navigate to the second page using the button below.</p>
    <button onclick="window.location.href='https://kimou1992.github.io/maizakim/page2'">Go to Page 2</button>
    <br><br>
    <!-- زر تسجيل الدخول عبر Telegram -->
    <div id="telegram-login"></div>
    <!-- قسم لعرض بيانات المستخدم بعد تسجيل الدخول -->
    <div id="user-info">Please log in to see your Telegram data.</div>

    <script>
        // سيتم هنا استخدام Telegram API لعرض بيانات المستخدم بعد التوثيق
        window.onload = function() {
            if (window.Telegram && window.Telegram.WebApp) {
                const user = window.Telegram.WebApp.initDataUnsafe;
                if (user) {
                    document.getElementById('user-info').innerHTML = `
                        <strong>Welcome, ${user.first_name}!</strong><br>
                        <strong>User ID:</strong> ${user.id}<br>
                        <strong>Username:</strong> ${user.username}<br>
                    `;
                }
            }
        }
    </script>
</body>
</html>
