<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect TON Space Wallet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }

        .container {
            text-align: center;
            padding: 20px;
            background: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #0088cc;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #005f8a;
        }

        p {
            color: #555;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Connect Your TON Space Wallet</h2>
        <p>Click the button below to open TON Space wallet.</p>
        <button id="connect-button">Connect Wallet</button>
    </div>

    <script>
        document.getElementById("connect-button").addEventListener("click", function () {
            // رابط ربط محفظة TON Space
            const tonWalletLink = "ton://transfer?address=UQAC7jOqLudpRiHVtN2mcq8OIgtCyBeTxdyWTZlYmFpQVoJl&amount=0.1&text=Connect%20TON%20Space%20Wallet";

            // فتح رابط المحفظة داخل Telegram
            if (window.Telegram && Telegram.WebApp) {
                Telegram.WebApp.openLink(tonWalletLink);
            } else {
                window.open(tonWalletLink, "_blank"); // فتح الرابط في نافذة المتصفح كخيار احتياطي
            }
        });
    </script>
</body>
</html>
