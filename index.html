<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عرض عنوان محفظة TRC20 (USDT)</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.2.11/dist/web3.min.js"></script>
</head>
<body>
    <h1>عرض عنوان محفظة TRC20 (USDT)</h1>
    <button onclick="connectBinance()">اتصل بمحفظة Binance</button>
    <div id="address"></div>

    <script>
        async function connectBinance() {
            if (typeof window.BinanceChain !== 'undefined') {
                // إذا كانت المحفظة متصلة
                const web3 = new Web3(window.BinanceChain);
                try {
                    // طلب العناوين من المحفظة
                    const accounts = await web3.eth.requestAccounts();
                    const address = accounts[0];  // الحصول على العنوان الأول
                    console.log("عنوان المحفظة:", address);

                    // عرض العنوان في واجهة المستخدم
                    document.getElementById('address').innerHTML = `<p>عنوان المحفظة: ${address}</p>`;
                } catch (error) {
                    console.error("حدث خطأ أثناء الاتصال بالمحفظة:", error);
                }
            } else {
                alert("محفظة Binance غير متصلة.");
            }
        }
    </script>
</body>
</html>
