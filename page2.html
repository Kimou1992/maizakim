<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TON Space Payment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }

        .container {
            text-align: center;
            padding: 20px;
            background: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #0088cc;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #005f8a;
        }

        p {
            color: #555;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Pay via TON Space</h2>
        <p>Click the button below to make a payment with TON Space wallet.</p>
        <button id="pay-button">Pay Now</button>
        <p>*Make sure you have TON Space enabled in Telegram Wallet.</p>
    </div>

    <script>
        // تأكيد دعم Telegram WebApp API
        if (window.Telegram && Telegram.WebApp) {
            Telegram.WebApp.ready();
        } else {
            alert("Telegram Mini App API is not available!");
        }

        document.getElementById("pay-button").addEventListener("click", function () {
            // بيانات الدفع
            const recipientAddress = "UQAC7jOqLudpRiHVtN2mcq8OIgtCyBeTxdyWTZlYmFpQVoJl"; // عنوان محفظتك
            const amountTON = 0.1; // المبلغ المطلوب (بـ TON)
            const memo = "Payment via TON Space"; // نص المذكرة (اختياري)

            // بناء رابط التحويل
            const tonPaymentLink = `https://wallet.ton.org/transfer?address=${recipientAddress}&amount=${amountTON}&text=${encodeURIComponent(memo)}`;

            // فتح الرابط عبر Telegram WebApp
            if (Telegram.WebApp) {
                Telegram.WebApp.openLink(tonPaymentLink);
            } else {
                window.open(tonPaymentLink, "_blank"); // فتح في نافذة جديدة كخيار احتياطي
            }
        });
    </script>
</body>
</html>
