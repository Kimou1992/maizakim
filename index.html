<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sheets API - GET & POST</title>
</head>
<body>
    <h1>Google Sheets Data</h1>
    
    <!-- عرض بيانات Google Sheets -->
    <h2>Sheet Data:</h2>
    <div id="sheet-data">
        <table border="1">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>SellAd</th>
                    <th>BuyAd</th>
                    <th>WithAd</th>
                    <th>LstUpdt</th>
                </tr>
            </thead>
            <tbody id="sheet-table-body">
                <!-- سيتم ملء البيانات هنا عبر JavaScript -->
            </tbody>
        </table>
    </div>

    <!-- نموذج إضافة بيانات جديدة إلى Google Sheets -->
    <h2>Update Data:</h2>
    <form id="update-form">
        <label for="id">ID:</label><br>
        <input type="text" id="id" name="id" required><br>
        
        <label for="sellAd">SellAd:</label><br>
        <input type="text" id="sellAd" name="sellAd" required><br>
        
        <label for="buyAd">BuyAd:</label><br>
        <input type="text" id="buyAd" name="buyAd" required><br>
        
        <label for="withAd">WithAd:</label><br>
        <input type="text" id="withAd" name="withAd" required><br>
        
        <label for="lstUpdt">LstUpdt:</label><br>
        <input type="text" id="lstUpdt" name="lstUpdt" required><br><br>
        
        <input type="submit" value="Update Data">
    </form>

    <script>
        // استرجاع البيانات من Google Sheets باستخدام GET
        async function fetchData() {
            const response = await fetch('https://maizakim.onrender.com/row'); // رابط Render الخاص بك
            const data = await response.json();
            console.log(data);

            // عرض البيانات في الجدول
            const tableBody = document.getElementById('sheet-table-body');
            if (data.row) {
                const row = data.row;
                const tableRow = document.createElement('tr');
                row.forEach(cell => {
                    const cellElement = document.createElement('td');
                    cellElement.textContent = cell;
                    tableRow.appendChild(cellElement);
                });
                tableBody.appendChild(tableRow);
            } else {
                console.error('No data found');
            }
        }

        // إرسال البيانات إلى Google Sheets باستخدام POST
        document.getElementById('update-form').addEventListener('submit', async (event) => {
            event.preventDefault(); // منع التحديث التلقائي للصفحة

            const data = {
                id: document.getElementById('id').value,
                sellAd: document.getElementById('sellAd').value,
                buyAd: document.getElementById('buyAd').value,
                withAd: document.getElementById('withAd').value,
                lstUpdt: document.getElementById('lstUpdt').value,
            };

            const response = await fetch('https://your-app-name.onrender.com/update', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data),
            });

            const result = await response.json();
            if (response.ok) {
                alert('Data updated successfully');
                fetchData(); // جلب البيانات الجديدة بعد التحديث
            } else {
                alert('Failed to update data');
            }
        });

        // تحميل البيانات عند تحميل الصفحة
        window.onload = fetchData;
    </script>
</body>
</html>
