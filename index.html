<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تجربة قاعدة البيانات</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        h1 {
            color: #4CAF50;
        }
        p {
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1>مرحبًا بك في تطبيق Node.js</h1>
    <p>تم تشغيل هذا التطبيق بنجاح باستخدام Docker و Render!</p>
    <p>رابط قاعدة البيانات: <span id="database-url">جارٍ تحميل الرابط...</span></p>

    <script>
        // إرسال الرابط من متغير البيئة إلى HTML عبر JavaScript
        const databaseUrl = "<%= process.env.DATABASE_URL || 'URL غير محدد' %>";
        document.getElementById('database-url').innerText = databaseUrl;
    </script>
</body>
</html>
