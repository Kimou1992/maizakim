<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الاتصال بمحفظة MetaMask</title>
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 50px; direction: rtl; }
        button { padding: 10px 20px; font-size: 18px; cursor: pointer; margin-top: 20px; }
        p { font-size: 18px; margin-top: 20px; }
    </style>
</head>
<body>

    <h2>الاتصال بمحفظة MetaMask</h2>
    <button id="connectWallet">اتصل بالمحفظة</button>
    <p id="walletAddress">لم يتم الاتصال بعد</p>

    <script>
        async function connectWallet() {
            if (window.ethereum) {
                try {
                    const provider = new ethers.providers.Web3Provider(window.ethereum);
                    await window.ethereum.request({ method: "eth_requestAccounts" });
                    const signer = provider.getSigner();
                    const address = await signer.getAddress();
                    document.getElementById("walletAddress").innerText = `عنوان المحفظة: ${address}`;
                } catch (error) {
                    console.error("خطأ في الاتصال بالمحفظة:", error);
                    alert("فشل الاتصال بالمحفظة. تأكد من السماح بالاتصال في MetaMask.");
                }
            } else {
                alert("يرجى تثبيت MetaMask لاستخدام هذه الميزة!");
            }
        }

        document.getElementById("connectWallet").addEventListener("click", connectWallet);

        // الاتصال التلقائي عند تحميل الصفحة داخل متصفح MetaMask
        window.addEventListener("load", async () => {
            if (window.ethereum) {
                await connectWallet();
            }
        });
    </script>

</body>
</html>
