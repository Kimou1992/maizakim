<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الاتصال بمحفظة TronLink</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 50px; direction: rtl; }
        button { padding: 10px 20px; font-size: 18px; cursor: pointer; margin-top: 20px; }
        p { font-size: 18px; margin-top: 20px; }
    </style>
</head>
<body>

    <h2>الاتصال بمحفظة TronLink</h2>
    <button id="connectWallet">اتصل بالمحفظة</button>
    <p id="walletAddress">لم يتم الاتصال بعد</p>

    <script>
        async function connectWallet() {
            if (window.tronWeb && window.tronWeb.defaultAddress.base58) {
                const address = window.tronWeb.defaultAddress.base58;
                document.getElementById("walletAddress").innerText = `عنوان المحفظة: ${address}`;
            } else {
                alert("يرجى تثبيت TronLink والاتصال بالمحفظة!");
            }
        }

        document.getElementById("connectWallet").addEventListener("click", connectWallet);

        // الاتصال التلقائي عند تحميل الصفحة داخل متصفح TronLink
        window.addEventListener("load", async () => {
            setTimeout(connectWallet, 1000); // تأخير بسيط للتأكد من تحميل TronLink
        });
    </script>

</body>
</html>
