<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binance API - عنوان USDT</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        input { width: 80%; padding: 10px; margin: 5px; }
        button { padding: 10px; cursor: pointer; }
        #result { margin-top: 20px; font-size: 18px; font-weight: bold; }
    </style>
</head>
<body>

    <h1>احصل على عنوان USDT من Binance</h1>
    <input type="text" id="apiKey" placeholder="أدخل API Key">
    <input type="text" id="secretKey" placeholder="أدخل Secret Key">
    <button onclick="getUSDTAddress()">جلب العنوان</button>
    <p id="result"></p>

    <script>
        async function getUSDTAddress() {
            const apiKey = document.getElementById("apiKey").value;
            const secretKey = document.getElementById("secretKey").value;
            const result = document.getElementById("result");

            if (!apiKey || !secretKey) {
                result.innerText = "يرجى إدخال API Key و Secret Key!";
                return;
            }

            result.innerText = "جاري جلب العنوان...";

            try {
                const response = await fetch("https://your-server-url.onrender.com/get-usdt-address", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ apiKey, secretKey })
                });

                const data = await response.json();
                result.innerText = data.address ? `📌 عنوان USDT: ${data.address}` : "❌ فشل جلب العنوان!";
            } catch (error) {
                console.error(error);
                result.innerText = "❌ حدث خطأ، تأكد من المفاتيح!";
            }
        }
    </script>

</body>
</html>
