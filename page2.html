<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TON Space Payment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }

        .container {
            text-align: center;
            padding: 20px;
            background: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #0088cc;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #005f8a;
        }

        p {
            color: #555;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Pay via TON Space</h2>
        <p>Click the button below to open your TON Space wallet in Telegram Mini App.</p>
        <button id="pay-button">Pay Now</button>
        <p>*Make sure you have TON Space enabled in your Telegram Wallet.</p>
    </div>

    <script>
        // تحقق من دعم Telegram Mini App API
        if (window.Telegram && Telegram.WebApp) {
            Telegram.WebApp.ready();
        }

        document.getElementById("pay-button").addEventListener("click", function () {
            // إعداد البيانات
            const recipientAddress = "UQAC7jOqLudpRiHVtN2mcq8OIgtCyBeTxdyWTZlYmFpQVoJl"; // عنوانك
            const amountTON = 0.1; // المبلغ المطلوب (مثلاً 0.1 TON)
            const memo = "Payment via Mini App"; // ملاحظة اختيارية

            // بناء رابط TON Space
            const tonPaymentLink = `ton://transfer/${recipientAddress}?amount=${amountTON}&text=${encodeURIComponent(memo)}`;

            // فتح الرابط في Telegram
            Telegram.WebApp.openTelegramLink(tonPaymentLink);
        });
    </script>
</body>
</html>
