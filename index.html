<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اتصال محفظة Binance Web3</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.6.1/dist/web3.min.js"></script>
    <script>
        async function connectWallet() {
            if (window.ethereum) {
                try {
                    const accounts = await window.ethereum.request({ method: "eth_requestAccounts" });
                    document.getElementById("wallet-address").innerText = "متصل بالمحفظة: " + accounts[0];
                } catch (error) {
                    console.error("فشل الاتصال بالمحفظة:", error);
                }
            } else {
                alert("يرجى تثبيت محفظة Web3 مثل MetaMask أو Binance Wallet.");
            }
        }
    </script>
</head>
<body>
    <h1>مرحبا بك في تطبيق Web3!</h1>
    <button onclick="connectWallet()">اتصل بالمحفظة</button>
    <p id="wallet-address">لم يتم الاتصال بعد</p>
</body>
</html>
