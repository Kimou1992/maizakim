<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عنوان إيداع USDT</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <h2>عنوان إيداع USDT</h2>

    <label for="apiKey">API Key:</label>
    <input type="text" id="apiKey" placeholder="أدخل API Key">
    <br><br>

    <label for="secretKey">Secret Key:</label>
    <input type="text" id="secretKey" placeholder="أدخل Secret Key">
    <br><br>

    <button id="getAddress">عرض العنوان</button>
    <p id="address">اضغط على الزر لعرض عنوان الإيداع</p>

    <script>
        document.getElementById("getAddress").addEventListener("click", async () => {
            const apiKey = document.getElementById("apiKey").value;
            const secretKey = document.getElementById("secretKey").value;

            if (!apiKey || !secretKey) {
                alert("يرجى إدخال API Key و Secret Key.");
                return;
            }

            try {
                const response = await fetch("https://yourbackend.com/usdt-address", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ apiKey, secretKey })
                });
                const data = await response.json();
                document.getElementById("address").innerText = `عنوان USDT: ${data.address} (${data.network})`;
            } catch (error) {
                document.getElementById("address").innerText = "حدث خطأ أثناء جلب العنوان.";
                console.error("خطأ:", error);
            }
        });
    </script>
</body>
</html>
