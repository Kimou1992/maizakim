<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Binance Web3 Wallet</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
</head>
<body>
  <h1>Binance Web3 Wallet</h1>
  <button id="connectButton">Connect to Wallet</button>
  <p id="walletAddress">Wallet Address: Not connected</p>

  <script>
    if (window.ethereum) {
      const web3 = new Web3(window.ethereum);

      document.getElementById("connectButton").onclick = async () => {
        await window.ethereum.request({ method: 'eth_requestAccounts' });

        const accounts = await web3.eth.getAccounts();
        const walletAddress = accounts[0];
        
        document.getElementById("walletAddress").innerText = `Wallet Address: ${walletAddress}`;
      };
    } else {
      alert("Please install MetaMask or Trust Wallet.");
    }
  </script>
</body>
</html>
