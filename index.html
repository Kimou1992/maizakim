<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>مقارنة البيانات</title>
</head>
<body>
  <h1>مقارنة البيانات السرية</h1>
  <form id="compareForm">
    <label for="inputData">أدخل البيانات:</label>
    <input type="text" id="inputData" name="inputData" required>
    <button type="submit">قارن</button>
  </form>

  <p id="result"></p>

  <script>
    // إرسال البيانات إلى الخادم عند تقديم النموذج
    document.getElementById('compareForm').addEventListener('submit', function(event) {
      event.preventDefault();

      const inputData = document.getElementById('inputData').value;

      fetch('/compare', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ input: inputData })
      })
      .then(response => response.json())
      .then(data => {
        document.getElementById('result').innerText = data.message;
      })
      .catch(error => {
        console.error('حدث خطأ:', error);
      });
    });
  </script>
</body>
</html>
