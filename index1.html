<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Sheets API - GET and POST</title>
</head>
<body>

  <h1>Google Sheets Data</h1>

  <!-- عرض البيانات باستخدام GET -->
  <table id="data-table" border="1">
    <thead>
      <tr>
        <th>ID</th>
        <th>Sell Ad</th>
        <th>Buy Ad</th>
        <th>With Ad</th>
        <th>Last Updated</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <h2>Update Google Sheets</h2>
  <!-- نموذج لإرسال البيانات باستخدام POST -->
  <form id="update-form">
    <label for="id">ID:</label><br>
    <input type="text" id="id" name="id" required><br><br>

    <label for="sellAd">Sell Ad:</label><br>
    <input type="text" id="sellAd" name="sellAd" required><br><br>

    <label for="buyAd">Buy Ad:</label><br>
    <input type="text" id="buyAd" name="buyAd" required><br><br>

    <label for="withAd">With Ad:</label><br>
    <input type="text" id="withAd" name="withAd" required><br><br>

    <label for="lstUpdt">Last Updated:</label><br>
    <input type="text" id="lstUpdt" name="lstUpdt" required><br><br>

    <button type="submit">Update</button>
  </form>
  <form id="addForm">
  <input type="text" name="id" placeholder="ID" required />
  <input type="text" name="sellAd" placeholder="Sell Ad" required />
  <input type="text" name="buyAd" placeholder="Buy Ad" required />
  <input type="text" name="withAd" placeholder="With Ad" required />
  <input type="text" name="lstUpdt" placeholder="Last Updated" required />
  <button type="submit">Add Row</button>
  </form>

  <script>
    // الحصول على البيانات باستخدام GET
    async function fetchData() {
      const response = await fetch('https://maizakim.onrender.com/row');
      const data = await response.json();
      
      const tableBody = document.querySelector('#data-table tbody');
      tableBody.innerHTML = ''; // مسح الجدول الحالي

      data.data.forEach(row => {
        const rowElement = document.createElement('tr');
        row.forEach(cell => {
          const cellElement = document.createElement('td');
          cellElement.textContent = cell;
          rowElement.appendChild(cellElement);
        });
        tableBody.appendChild(rowElement);
      });
    }

    // إرسال البيانات باستخدام POST
    document.getElementById('update-form').addEventListener('submit', async function (event) {
      event.preventDefault();

      const data = {
        id: document.getElementById('id').value,
        sellAd: document.getElementById('sellAd').value,
        buyAd: document.getElementById('buyAd').value,
        withAd: document.getElementById('withAd').value,
        lstUpdt: document.getElementById('lstUpdt').value,
      };

      const response = await fetch('https://maizakim.onrender.com/update', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(data),
      });

      const result = await response.json();
      console.log(result);
      if (response.ok) {
        alert('Data updated successfully!');
        fetchData(); // إعادة تحميل البيانات بعد التحديث
      } else {
        alert('Error: ' + result.error);
      }
    });
    const addForm = document.getElementById('addForm');
  addForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    const formData = new FormData(addForm);
    const data = Object.fromEntries(formData);

    try {
      const response = await fetch('/add', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data),
      });

      const result = await response.json();
      console.log('Row added:', result);
      alert(result.message);
    } catch (error) {
      console.error('Error adding row:', error);
      alert('Failed to add row');
    }
  });

    // جلب البيانات عند تحميل الصفحة
    window.onload = fetchData;
  </script>

</body>
</html>
